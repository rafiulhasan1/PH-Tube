<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <script src="https://kit.fontawesome.com/af4dd53199.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <!-- nav bar part start -->
        <nav class="w-11/12 mx-auto border-b flex justify-around py-3 items-center">
            <div class="logo w-[100px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                        >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" class="grow" placeholder="Search" />
                </label>
            </div>
            <div class="btn1">
                <button class="btn bg-red-500 text-white">Sort by View</button>
            </div>
        </nav>
        <!-- categories part start -->
        <nav id="categories" class="py-3 flex gap-4 justify-center">
            <!-- <button class="btn bg-red-500 text-white">All</button> -->
        </nav>
        <!-- categories part End -->
         <!-- nav bar part End -->
    </header>
    <main>
        <div id="local-video" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

        </div>
    </main>
    
    <script src="js/ph-video.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
